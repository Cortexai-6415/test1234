<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="xlsx.mini.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            width: 400px;
            max-height: 600px;
            overflow-y: auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 24px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: sticky;
            top: 0;
            background: #1a1a1a;
            z-index: 1000;
        }

        .category {
            background: linear-gradient(145deg, #222222, #2d2d2d);
            border-radius: 12px;
            margin: 20px 0;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid #333;
            transition: transform 0.3s ease;
        }

        .category:hover {
            transform: translateY(-2px);
        }

        .category h3 {
            color: #ff0000;
            margin: 0 0 15px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .category h3:before {
            content: 'üéØ';
            margin-right: 10px;
            font-size: 20px;
        }

        .channel {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .channel:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .channel a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 400;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .channel a:before {
            content: '‚ñ∂Ô∏è';
            margin-right: 10px;
            font-size: 16px;
            flex-shrink: 0;
        }

        .delete-btn {
            background: #ff4444;
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-left: 10px;
        }

        .channel:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ff0000;
            transform: scale(1.1);
        }

        .button-container {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #1a1a1a 80%, transparent);
            padding: 20px;
            margin-top: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .sync-btn, .export-btn {
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 150px;
            justify-content: center;
            border: none;
            color: white;
        }

        .sync-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .import-json {
            background: linear-gradient(45deg, #4CAF50, #388E3C) !important;
        }

        .export-btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .sync-btn:hover, .export-btn:hover {
            transform: translateY(-2px);
        }

        .sync-btn:hover {
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .import-json:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4) !important;
        }

        .export-btn:hover {
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .no-channels {
            text-align: center;
            color: #888;
            padding: 30px;
            font-style: italic;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin: 20px 0;
            border: 1px dashed #444;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .category {
            animation: fadeIn 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <h2>üì∫ Saved Channels</h2>
    <div id="channels"></div>
    
    <div class="button-container">
        <div class="action-buttons">
            <button class="sync-btn export-json" id="exportJSON">
                üì§ Export Channels
            </button>
            <label class="sync-btn import-json">
                üì• Import Channels
                <input type="file" id="importJSON" accept=".json" style="display: none;">
            </label>
            <button class="export-btn" id="exportBtn">
                üìä Export to Excel
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
